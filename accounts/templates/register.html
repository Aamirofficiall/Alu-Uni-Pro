
{% load  static  %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--===============================================================================================-->
</head>
<body>



    <!--forms example-->

    <ul class="nav justify-content-end " style="background-color: rgb(211, 210, 210);"  >
		
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
          </li>
		
	  </ul>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-25 p-b-50">
				<form class="login100-form validate-form flex-sb flex-w" method="POST">
                        {% csrf_token %}    
					<span class="login100-form-title p-b-35 p-l-130">
                        <a href="{% url 'home' %}">
						<img src="{% static 'images/icons/main-icon.jpeg' %}" height="140" width="140" style="border: 1px solid black;border-radius: 75px;padding: 10px;">
                    </a>
                    </span>

                    <!--start of Email and password-->
                    <div class="row">
					{% for fields in  form %}
					  
					
				
					
						<div class="col-md-12">
							<span class="txt1 p-b-5">
								{{fields.label}}
							</span>
							<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
									{{fields}}
                                <span class="focus-input100"></span>
                            </div>
                            
                            {% if fields.errors %}
                            <li class="alert alert-danger">{{fields.errors}}</li>
                                
                            {% endif %}
                                
                            <div>
                                
                             
                                    
                            </div>
						</div>
					
					{% endfor %}
                </div>
                  
                <!-- <div class="alert alert-dagner">
                    <ul>

                    {% if form.errors %}
                    {% for fields in form %}
                    <li class="alert alert-danger" >{{fields.errors}}</li>              
                    {% endfor %}
                        
                    {% endif %}
                </ul>
                </div>
               
                     -->

                
                <div class="row">
							
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
                </div>
                
                    <div class="row">
					<div class="col pull-right">
						<a href="{% url 'login' %}" class="txt3 pull-right p-t-15">
								Already Have Account? &nbsp;Login
						</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

                    

				</form>
			</div>
		</div>
	</div>






    
    







<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
